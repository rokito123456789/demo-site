<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поръчай сега - Protein Bites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff4757;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }
    input, select, button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #ff4757;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ff6b81;
    }
  </style>
</head>
<body>

<h1>Поръчай сега</h1>

<form action="https://formsubmit.co/твоя_имейл@пример.com" method="POST">
  <input type="text" name="Име" placeholder="Вашето име" required>
  <input type="tel" name="Телефон" placeholder="Телефон за връзка" required>
  <select name="Бройка" required>
    <option value="">Изберете брой пакети</option>
    <option value="1">1 пакет</option>
    <option value="2">2 пакета</option>
    <option value="3">3 пакета</option>
  </select>
  <button type="submit">Изпрати поръчка</button>
</form>

</body>
</html>
